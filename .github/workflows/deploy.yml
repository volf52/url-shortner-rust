name: Deploy to AWS
on:
  push:
    branches:
      - production
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest repo
        uses: actions/checkout@v2
        with:
          ref: "production"
      - name: Generate Deployment Package
        run: mkdir target && git archive --format=zip HEAD -o ./target/repo.zip
      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@v2.0
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: "-"
          flags: "g"

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: url-shortener-rust-svelte
          environment_name: production
          version_label: "url-shortener-${{ steps.format-time.outputs.replaced }}"
          region: eu-central-1
          deployment_package: target/repo.zip